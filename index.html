<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/icons/logo-192.png">
  <meta name="theme-color" content="#F2F2F2">
  <link rel="manifest" href="manifest.json">
  <title>Galerie Stadt Sindelfingen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Zentrale Tab-Navigation (nicht animiert) -->
  <nav class="tab-navigation">
    <button class="tab-button active" data-screen="home" aria-label="Startseite">
      <img src="images/icons/home.png" alt="Home">
      <span>Startseite</span>
    </button>
    <button class="tab-button" data-screen="scan" aria-label="Scannen">
      <img src="images/icons/camera.png" alt="Scannen">
      <span>Scannen</span>
    </button>
    <button class="tab-button" data-screen="nummer" aria-label="Nummer">
      <img src="images/icons/number2.png" alt="Nummer">
      <span>Nummer</span>
    </button>
    <button class="tab-button" data-screen="map" aria-label="Lageplan">
      <img src="images/icons/map.png" alt="Karte">
      <span>Lageplan</span>
    </button>
  </nav>

  <!-- Screen Container: Dynamisch gef체llt durch content-loader.js -->
  <div class="screens-container">
    <!-- Der aktuelle Screen wird hier eingef체gt -->
    <div class="screen active" id="currentScreen"></div>
  </div>

  <!-- TensorFlow.js Library (muss vor recognition.js geladen werden) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  
  <!-- Navigation: ImageSliderController Klasse (muss VOR content-loader geladen werden) -->
  <script src="js/navigation.js?v=7"></script>
  
  <!-- Content Loader: L채dt Screens dynamisch und handhabt Animationen -->
  <script src="js/content-loader.js?v=7"></script>
  
  <!-- ML Kunstwerk-Erkennung -->
  <script src="recognition.js?v=7"></script>

  <!-- Service Worker Registrierung f체r PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registriert:', registration);
        }).catch((error) => {
          console.error('Service Worker Registrierung fehlgeschlagen:', error);
        });
      });
    }
  </script>
</body>
</html>

<!-- HOME SCREEN CONTENT (reine Content, kein HTML/Body/Nav) -->
<div class="app-shell">
  <!-- Header mit Logo & Burger-Menü -->
  <header class="header">
    <h1 class="logo">Galerie<br>Stadt<br>Sindelfingen</h1>
    <button class="burger-menu" aria-label="Menü öffnen">
      <img src="images/icons/menue.png" alt="Menü">
    </button>
  </header>

  <!-- Überschrift "Aktuelle Ausstellungen" -->
  <h2 class="section-title">Aktuelle Ausstellungen</h2>

  <!-- Image Slider -->
  <div class="image-slider">
    <button class="slider-arrow slider-arrow-left" aria-label="Vorherige Ausstellung">
      <img src="images/icons/prev.png" alt="Zurück">
    </button>

    <div class="slider-container">
      <!-- Wird dynamisch von ExhibitionSliderController gefüllt -->
      <div class="slider-track">
        <!-- Slider-Items werden hier eingefügt -->
      </div>
    </div>

    <button class="slider-arrow slider-arrow-right" aria-label="Nächste Ausstellung">
      <img src="images/icons/next.png" alt="Weiter">
    </button>

    <!-- Dot-Indikatoren (werden dynamisch gefüllt) -->
    <div class="slider-dots">
      <!-- Dots werden hier eingefügt -->
    </div>
  </div>

  <p class="intro-text">
    Herzlich Willkommen in der Galerie Stadt Sindelfingen! Dieser digitale Ausstellungsguide bietet Ihnen die Möglichkeit, tiefer in die Ausstellungen einzutauchen, Hintergrundinformationen zu entdecken und Ihren Besuch interaktiv zu gestalten.
  </p>
</div>

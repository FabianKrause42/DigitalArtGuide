<!-- NUMBER SCREEN CONTENT -->
<div class="app-shell number-screen">
  <div class="number-shell">
    <div class="number-results">
      <h2 class="number-heading">Exponat-Nummer eingeben</h2>
    </div>

    <div class="number-display number-display-empty" data-number-display aria-live="polite" aria-label="Eingegebene Exponatnummer">_ _ _</div>

    <div class="number-pad" role="group" aria-label="Nummernfeld">
      <button type="button" class="number-key" data-digit="1">1</button>
      <button type="button" class="number-key" data-digit="2">2</button>
      <button type="button" class="number-key" data-digit="3">3</button>

      <button type="button" class="number-key" data-digit="4">4</button>
      <button type="button" class="number-key" data-digit="5">5</button>
      <button type="button" class="number-key" data-digit="6">6</button>

      <button type="button" class="number-key" data-digit="7">7</button>
      <button type="button" class="number-key" data-digit="8">8</button>
      <button type="button" class="number-key" data-digit="9">9</button>

      <button type="button" class="number-action" data-action="delete" aria-label="Letzte Ziffer löschen" aria-disabled="true" disabled>
        <img src="images/icons/button_delete_grey.png" alt="">
      </button>
      <button type="button" class="number-key" data-digit="0">0</button>
      <button type="button" class="number-action" data-action="enter" aria-label="Eingabe bestätigen" aria-disabled="true" disabled>
        <img src="images/icons/button_enter_grey.png" alt="">
      </button>
    </div>
  </div>
</div>

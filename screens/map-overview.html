<!-- LAGEPLAN ÜBERSICHT SCREEN -->
<div class="map-screen-wrapper">
  <div class="map-content-area">
    <div class="map-overview-container">
      <!-- Überschrift Hauptgebäude -->
      <h2 class="map-building-title">Hauptgebäude</h2>
      
      <!-- Thumbnail Hauptgebäude -->
      <div class="map-thumbnail" data-building="hauptgebaeude">
        <img src="images/siteplan/hauptgebaeude-thumb.PNG" alt="Hauptgebäude">
      </div>

      <!-- Überschrift Oktogon -->
      <h2 class="map-building-title map-oktogon-title">Oktogon</h2>
      
      <!-- Thumbnail Oktogon -->
      <div class="map-thumbnail" data-building="oktogon">
        <img src="images/siteplan/oktogon-thumb.png" alt="Oktogon">
      </div>
    </div>
  </div>

  <!-- Tab-Leiste Gebäude/Stockwerke -->
  <div class="map-tabs-container">
    <div class="map-tabs-background"></div>
    <button class="map-tab" data-floor="eg">EG</button>
    <div class="map-tab-divider"></div>
    <button class="map-tab" data-floor="1og">1.OG</button>
    <div class="map-tab-divider"></div>
    <button class="map-tab" data-floor="2og">2.OG</button>
    <div class="map-tab-divider"></div>
    <button class="map-tab" data-floor="oktogon">Oktogon</button>
  </div>
</div>
